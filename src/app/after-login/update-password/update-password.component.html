<form class="border border-light p-5 my-form" (keydown.enter)="$event.preventDefault()" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <!-- <form class="border border-light p-5 my-form" (keydown.enter)="$event.preventDefault()" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> -->
  <p class="h4 mb-4" style="color: #d7e0a8; margin-top: -40px;">Change Password</p>
  <div class="container">

     <div class="row">
          <div class="form-group col-xs-4 col-md-4 text-left input-sm required"></div>
          <div class="form-group col-xs-2 col-md-2 text-left input-sm required">
              <label for="oldpassword" class="control-label label-large">Old Password</label>
              <input type="password" [ngClass]="{'border-red':!isFromCancel && f.submitted && oldpassword.errors?.required}" 
              class="form-control form-control-sm input" id="oldpassword" name="oldpassword" required 
              placeholder="Old Password" [(ngModel)]="changePassword.oldPassword" #oldpassword="ngModel">
              <font *ngIf="f.submitted && oldpassword.errors?.required" color="red">Old Password is required</font>
          </div>

      </div>

      <div class="row">
        <div class="form-group col-xs-4 col-md-4 text-left input-sm required"></div>
        <div class="form-group col-xs-2 col-md-2 text-left input-sm required">
          <label for="password" class="control-label label-large">New Password</label>
          <input type="password" [ngClass]="{'border-red':!isFromCancel && f.submitted && password.errors?.required}" 
          class="form-control form-control-sm input" id="password" name="password" required 
          placeholder="New Password" [(ngModel)]="changePassword.password" #password="ngModel">
          <font *ngIf="f.submitted && password.errors?.required" color="red">Password is required</font>
        </div>
        <div class="form-group col-xs-2 col-md-2 text-left input-sm required">
          <label for="confirmpassword" class="control-label label-large">Confirm Password</label>
          <input type="password" [ngClass]="{'border-red':(f.submitted && confirmpassword.errors?.required || (confirmpassword.errors?.notEqual 
          && confirmpassword.touched))}" 
          class="form-control form-control-sm input" id="confirmpassword" name="confirmpassword" required 
          placeholder="Confirm Password" validateEqual="password" [(ngModel)]="changePassword.confirmpassword" #confirmpassword="ngModel">
          <font *ngIf="confirmpassword.touched && confirmpassword.errors?.notEqual" color="red">Password does not match</font>
          <font class="text-nowrap" *ngIf="f.submitted && confirmpassword.errors?.required" color="red">Confirm Password is required</font>
        </div>
       </div>
  </div>
   <!-- Send button -->
  <center>
       <div class="" style="display: inline; padding-top: 3.5em; " >
                &nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="submit" class="myButton">Save</button>&nbsp;&nbsp;
      </div>
      <div class="" style="display: inline; padding-top: 3.5em; ">
        &nbsp;&nbsp;&nbsp;&nbsp;
      <button (click)="cancel(); $event.preventDefault()" class="myButton">Cancel</button>&nbsp;&nbsp;
     
      </div>
  </center>  
  <br/>  
  <center>
    <div tyle="display: block;  padding-top:0em;">
      <font color="green"><span id="message"></span></font>
    </div>
    <span [hidden]="hideErrorMessage" class="help-block" style="color: red; ">
       <h3>{{errorMessage}}</h3>
    </span>
    <div tyle="display: block;  padding-top:1em;">
      <font color="green"><span id="message"></span></font>
    </div>
   <!--  <span [hidden]="hideMessage" class="help-block" style="color: rgb(6, 128, 46); margin-top: -28px;">
      <strong>{{message}}</strong>
    </span> -->
    <span [hidden]="hideMessage" class="alert alert-success">
      <strong>Password has been changed!&nbsp;&nbsp;</strong> <a [routerLink]="'/login'">Please click here to login!</a>
    </span>
  </center>
</form>
