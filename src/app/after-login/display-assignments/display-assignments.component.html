<form class="border border-light p-5 my-form" name="form" (ngSubmit)="isFromCancel=false; reloadData()" #f="ngForm" novalidate>

    <p class="h4 mb-4" style="color: #d7e0a8; margin-top: -40px;">Display My Assignments</p>
    <div class="container">

        <div class="row justify-content-center">
            
            <div class="form-group col-xs-3 col-md-3 input-sm text-left">
                <label for="classname" class="control-label label-large">Class Name</label>
                <select class="ng-prinstine ng-valid ng-touched input form-control form-control-sm" 
                  id="classname" name="classname" 
                  [(ngModel)]="searchAssignmentBean.pkClsnmId" #classname="ngModel">
                  <option *ngFor="let className of classnameList" [ngValue]="className.pkClsnmId"
                    [selected]="searchAssignmentBean.pkClsnmId == className.pkClsnmId">{{className.classname}}</option>
                </select>               
            </div>
            <div class="form-group col-xs-3 col-md-3 input-sm text-left">
                <label for="assignmenttype" class="control-label label-large">Assignment Type</label>
                <select class="ng-prinstine ng-valid ng-touched input form-control form-control-sm" 
                  id="assignmenttype" name="assignmenttype" required 
                  [(ngModel)]="searchAssignmentBean.pkId" #assignmenttype="ngModel">
                  <option *ngFor="let assignmentType of assignmentTypeList" [ngValue]="assignmentType.pkId"
                    [selected]="searchAssignmentBean.pkId == assignmentType.pkId">{{assignmentType.assignment}}</option>
                </select>               
            </div>
            <div class="form-group col-xs-3 col-md-3 input-sm text-left">
              <label for="dueDayofweek" class="control-label label-large">Due Day of Week</label>
              <select class="ng-prinstine ng-valid ng-touched input form-control form-control-sm" 
                id="dueDayofweek" name="dueDayofweek"  
                [(ngModel)]="searchAssignmentBean.dueDayofweek" #assignmenttype="ngModel">
                <option *ngFor="let dueDayofweek of dueDayOfWeekList" [ngValue]="dueDayofweek.value"
                  [selected]="searchAssignmentBean.dueDayofweek == dueDayofweek.value">{{dueDayofweek.label}}</option>
              </select>               
            </div>
       
         </div>
       
    </div>
    
    

    <!-- Send button -->
    <center>
     <!--  {{ dateValue }} -->
    <!--   {{isFromCancel}} -->
   
        <div class="" style="display: inline; padding-top: 3.5em; " >
                  &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="myButton">Search Assignment</button>&nbsp;&nbsp;
        </div>
         
        <div class="" style="display: inline; padding-top: 3.5em; ">
          &nbsp;&nbsp;&nbsp;&nbsp;
     <!-- <button   [routerLink]="'/welcome'" class="myButton">Add Class</button>&nbsp;&nbsp; -->
        <button (click)="isFromCancel=true; cancel(); $event.preventDefault()" class="myButton">Cancel</button>&nbsp;&nbsp;
       
        </div>
    </center>  
    <br/>  
    <center>
      <div tyle="display: block;  padding-top:0em;">
        <font color="green"><span id="message"></span></font>
      </div>
      <span [hidden]="hideErrorMessage" class="help-block" style="color: red; ">
         <h3>{{errorMessage}}</h3>
      </span>
      <div tyle="display: block;  padding-top:1em;">
        <font color="green"><span id="message"></span></font>
      </div>
      <span [hidden]="hideMessage" class="help-block" style="color: rgb(6, 128, 46); margin-top: -28px;">
        <strong>{{message}}</strong>
      </span> 
    </center>
</form>
<!-- Default form contact -->
<br/>
<center> 
<div style="width: 1318px; height: 400px; margin-left: -72px;">
  <ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 100%; height: 100%;" 
    class="ag-theme-blue"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"

    [frameworkComponents]="frameworkComponents"
    >
</ag-grid-angular>

</div>
</center>
