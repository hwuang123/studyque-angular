<form class="border border-light p-5 my-form" name="form" (ngSubmit)="isFromCancel=false; f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <p class="h4 mb-4" style="color: #d7e0a8; margin-top: -40px;">Input Assignment Type</p>
    <div class="container">

        <div class="row">
            <div class="form-group col-xs-3 col-md-3 text-left input-sm required">
                <label for="assignment" class="control-label label-large">Assignment Type</label>
                <input type="input" [ngClass]="{'border-red':!isFromCancel && f.submitted && assignment.errors?.required}" 
                class="form-control form-control-sm input" id="assignment" name="assignment" required 
                placeholder="Assignment Type" [(ngModel)]="assignmentType.assignment" #assignment="ngModel">
            </div>
            <div class="form-row error-message14" [hidden]="isFromCancel">
                <span style="width: 612px;">
                   <font *ngIf="f.submitted && assignment.errors?.required" color="red">Assignment Type is required</font></span>
            </div>
            
        </div>
        <div class="row">
          <div class="form-group flex-fill mr-2 text-left">
            <label for="description" class="control-label label-large" style="padding-left: 12px;">Description</label>
            <textarea class="form-control rounded-0 my-textarea input" name="description" id="description" rows="3" [(ngModel)]="assignmentType.description" placeholder="Description"></textarea>
          </div>
        </div>
    </div>
    
    

    <!-- Send button -->
    <center>
     <!--  {{ dateValue }} -->
    <!--   {{isFromCancel}} -->
      <ng-template [ngIf]="isUpdate" [ngIfElse]="addButton">
        <div class="" style="display: inline; padding-top: 3.5em; " >
                  &nbsp;&nbsp;&nbsp;&nbsp;
                   <button type="submit" class="myButton">Update Assignment Type</button>&nbsp;&nbsp;
        </div>
      </ng-template>   
      <ng-template #addButton >
        <div class="" style="display: inline; padding-top: 3.5em; " >
          &nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" class="myButton">Add  Assignment Type</button>&nbsp;&nbsp;
        </div>
      </ng-template>
      
        <div class="" style="display: inline; padding-top: 3.5em; ">
          &nbsp;&nbsp;&nbsp;&nbsp;
     <!-- <button   [routerLink]="'/welcome'" class="myButton">Add Class</button>&nbsp;&nbsp; -->
        <button (click)="isFromCancel=true; cancel(); $event.preventDefault()" class="myButton">Cancel</button>&nbsp;&nbsp;
       
        </div>
    </center>  
    <br/>  
    <center>
      <div tyle="display: block;  padding-top:0em;">
        <font color="green"><span id="message"></span></font>
      </div>
      <span [hidden]="hideErrorMessage" class="help-block" style="color: red; ">
         <h3>{{errorMessage}}</h3>
      </span>
      <div tyle="display: block;  padding-top:1em;">
        <font color="green"><span id="message"></span></font>
      </div>
      <span [hidden]="hideMessage" class="help-block" style="color: rgb(6, 128, 46); margin-top: -28px;">
        <strong>{{message}}</strong>
      </span> 
    </center>
</form>
<!-- Default form contact -->
<br/>
<center> 
<div style="width: 1378px; height: 400px; margin-left: -132px;">
  <ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 100%; height: 100%;" 
    class="ag-theme-blue"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    (rowClicked)='onRowClicked($event)'
    [modules]="modules"
    [frameworkComponents]="frameworkComponents"
    >
</ag-grid-angular>

</div>
</center>
