<div class="modal-header" >
    <center><b> <h2 class="modal-title">Status : {{statusBean.status}} </h2></b></center>
     <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('close')">
       <span aria-hidden="true">&times;</span>
     </button>
  </div>
  
  <form #statusForm="ngForm" (ngSubmit)="isFromCancel=false; statusForm.form.valid && onSubmit()">
    <div class="container">
       <div class="row">
         <div class="form-group col-xs-3 col-md-3 text-left input-sm">
             <label for="statusId" class="control-label label-large">ID</label>
             <input type="input" 
             class="form-control form-control-sm input" id="statusId" name="statusId" readonly 
              [(ngModel)]="statusBean.pkStatusId" #statusId="ngModel">
      
         </div>
      <div class="form-group col-xs-4 col-md-4 input-sm text-left  required">
        <label for="status" class="control-label label-large">Account Status</label>
        <input type="input" [ngClass]="{'border-red':!isFromCancel && statusForm.submitted && status.errors?.required}" 
             class="form-control form-control-sm input" id="status" name="status" required 
             placeholder="Account Status" [(ngModel)]="statusBean.status" #status="ngModel">
             <font class="text-nowrap" *ngIf="statusForm.submitted && status.errors?.required" color="red">Status is required</font>
      </div>
      
      </div>
    </div>
  
    <div class="modal-body" >
      
        <center>
          <!--  {{ dateValue }} -->
         <!--   {{isFromCancel}} -->
           <ng-template [ngIf]="isUpdate" [ngIfElse]="addButton">
             <div class="" style="display: inline; padding-top: 3.5em; " >
                       &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="myButton">Update Status</button>&nbsp;&nbsp;
             </div>
           </ng-template>   
           <ng-template #addButton >
             <div class="" style="display: inline; padding-top: 3.5em; " >
               &nbsp;&nbsp;&nbsp;&nbsp;
                   <button type="submit" class="myButton">Save Status</button>&nbsp;&nbsp;
             </div>
           </ng-template>
           
             <div class="" style="display: inline; padding-top: 3.5em; ">
               &nbsp;&nbsp;&nbsp;&nbsp;
                 <button (click)="isFromCancel=true; cancel(); $event.preventDefault()" class="myButton">Cancel</button>&nbsp;&nbsp;
             </div>
             <div class="" style="display: inline; padding-top: 3.5em; ">
              &nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)="activeModal.close('Close click')" class="myButton">Exit</button>&nbsp;&nbsp;
            </div>
         </center> 
         <br/> 

        <div [hidden]="hideSucceed" class="alert alert-success alert-dismissible fade show">
          <strong> {{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert">&times;</button> 
        </div>
        <div [hidden]="hideError" class="alert alert-danger alert-dismissible fade show" >
          <strong>Failed!</strong> {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
  
      </div>
      
    <div class="center" *ngIf="IsWait">
      <mat-progress-spinner diameter=50 
        overlay=true
        mode="indeterminate"
        color="accent">
      </mat-progress-spinner>
    </div>

      <div class="center">  
            <app-spinner></app-spinner>
      </div>

  </form>
